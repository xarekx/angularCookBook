<div class="addRecipeName">
    <h2>Dodaj Przepis</h2>
</div>
<div class="addRecipeBody">
    <div>nazwa: <input #name type="text" placeholder="nazwa"> </div>
    <div>składniki: <input #ingredients type="text" placeholder="składniki"> </div>
    <div>przygotowanie: <input #description type="text" placeholder="przygotowanie"> </div>
    <div>koszt: <input #price type="number" placeholder="koszt"> </div>
    <button type="button" class="btn btn-primary" (click)="postData(name.value, ingredients.value, description.value, price.value)">Dodaj Przepis !</button>
</div>
