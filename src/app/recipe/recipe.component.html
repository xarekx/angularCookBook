<h2>My Recipes</h2>
<ul class="recipes">
    <li *ngFor="let recipe of recipes" [class.selected]="recipe === selectedRecipe" (click)="onSelect(recipe)">
        <span class="badge">{{recipe.id}}</span> {{recipe.name}}
    </li>
</ul>

<app-recipes-details [recipe]="selectedRecipe"></app-recipes-details>
